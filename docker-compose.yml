services:
  app:
    build: .
    container_name: atom-backend
    restart: unless-stopped
    ports:
      - "3900:3900"
    env_file: .env
    environment:
      - PORT=3900
      - MONGO_URI=mongodb://mongo:27107/atom2k26
      - ADMIN_PASSWORD_HASH=$$2a$$12$$s3/CU14gmyD8zy4aem1ywube1IWm1l26mzVvQ4IKRC0uabyGHTpPq
    depends_on:
      mongo:
        condition: service_started

  mongo:
    image: mongo:4.4
    container_name: atom-mongo
    restart: unless-stopped
    ports:
      - "27107:27107"
    command: ["mongod", "--port", "27107"]
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
