<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/events.css">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Overlock:wght@400;700;900&family=Cinzel+Decorative:wght@700;900&display=swap"
    rel="stylesheet">

  <style>
    body {
      background:
        linear-gradient(rgba(10, 10, 40, 0.85), rgba(10, 10, 40, 0.92)),
        url("../assets/images/bg_home.jpg") center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .login-hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 140px 20px 60px;
    }

    .login-container {
      background: transparent;
      backdrop-filter: blur(8px);
      border: 2px solid #d4af37;
      border-radius: 18px;
      padding: 50px 40px;
      width: 100%;
      max-width: 480px;
      box-shadow:
        0 15px 50px rgba(0, 0, 0, 0.7),
        inset 0 0 30px rgba(212, 175, 55, 0.12);
      text-align: center;
      position: relative;
    }

    .login-title {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2rem;
      margin-bottom: 40px;
      background: linear-gradient(180deg, #fff3a0, #d4af37, #b8860b);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
    }

    .form-group {
      margin-bottom: 28px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #d4af37;
      font-size: .95rem;
      font-weight: 600;
    }

    /* PASSWORD WRAP */
    .password-wrap {
      position: relative;
      width: 100%;
    }

    .form-group input {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid #b8860b;
      border-radius: 10px;
      background: rgba(30, 30, 60, 0.6);
      color: white;
      font-size: .95rem;
      transition: .3s;
      cursor: url("../assets/images/wcursor.png") 16 16, auto;
    }

    .password-wrap input {
      padding-right: 45px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #fff3a0;
      box-shadow: 0 0 15px rgba(255, 243, 160, 0.4);
    }

    /* EYE */
    .toggle-eye {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #ffe27a;
      opacity: .85;
      user-select: none;
    }

    .toggle-eye:hover {
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0 35px;
      font-size: .80rem;
      color: #ccc;
    }

    .options a {
      color: #d4af37;
      text-decoration: none;
      cursor: url("../assets/images/wcursor.png") 16 16, pointer;
    }

    .options a:hover {
      color: #fff3a0;
      text-shadow: 0 0 10px #ffd700;
    }

    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(145deg, #2a0000, #7a0000, #b30000);
      border: 2px solid #d4af37;
      border-radius: 12px;
      color: #fff3a0;
      font-size: .9rem;
      font-weight: 700;
      font-family: 'Overlock', cursive;
      letter-spacing: 0.08em;
      cursor: url("../assets/images/wcursor.png") 16 16, pointer;
      transition: .4s;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
      background: linear-gradient(145deg, #b30000, #7a0000, #2a0000);
    }

    .signup-link {
      margin-top: 30px;
      color: #ccc;
      font-size: .89rem;
    }

    .signup-link a {
      color: #d4af37;
      font-weight: 600;
      text-decoration: none;
      cursor: url("../assets/images/wcursor.png") 16 16, pointer;
    }

    .signup-link a:hover {
      color: #fff3a0;
      text-decoration: underline;
    }

    @media(max-width:480px) {
      .login-container {
        padding: 40px 25px;
      }

      .login-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body class="font-scaled">


  <div class="fog"></div>
  <div class="sparkle"></div>

  <!-- NAVBAR -->
  <!-- ================= NAVBAR ================= -->
  <nav class="navbar">

    <div class="nav-left">
      <a href="https://www.psgtech.edu/" target="_blank">
        <img src="../assets/images/psg.png" class="nav-logo" alt="PSG">
      </a>
      <img src="../assets/images/75yearsLogo_PSGCollegeofTech.png" class="nav-logo-large logo-white"
        alt="75 Years PSG Tech">
      <img src="../assets/images/100yearsLogo_PsgSonsCharities.png" class="nav-logo-large logo-white"
        alt="100 Years PSG Sons">
      <a href="https://www.psgtech.edu/dept/ece/ieee/" target="_blank">
        <img src="../assets/images/ieee logo.png" class="nav-logo2" alt="IEEE">
      </a>
    </div>

    <!-- ‚≠ê HAMBURGER -->
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>

    <ul class="nav-menu" id="navMenu">
      <li><a href="home.html">Home</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contacts.html">Contact</a></li>
      <li><a class="active" href="#">Login</a></li>
    </ul>

  </nav>

  <!-- LOGIN -->
  <section class="login-hero">

    <div class="login-container">
      <h1 class="login-title">Enter the Realm</h1>

      <!-- PSG-iTech student notice -->
      <div class="red-info-card">
        <p>
          The students participating from PSG-iTECH for the paper presentation and workshops are required to produce the
          bonafide certificate with college seal at the time of registration.
        </p>
      </div>

      <!-- LOGIN FORM -->
      <form id="loginForm" onsubmit="return false;" novalidate>

        <div class="form-group">
          <label>Email</label>
          <input type="text" id="username" placeholder="e.g. rollnum@psgtech.edu" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <div class="password-wrap">
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            <span class="toggle-eye" onclick="togglePassword()">üëÅ</span>
          </div>
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
        </div>

        <button class="btn-login">Unlock </button>
      </form>

      <div class="signup-link" style="margin-top: 30px; text-align: center;">
        <p style="margin-bottom: 15px; color: #ccc;">New Here ?</p>
        <button class="btn-login" type="button"
          style="background: linear-gradient(145deg, #111, #333); border: 1px solid #d4af37;"
          onclick="window.location.href='signin.html'">
          Create Account
        </button>
      </div>
    </div>

  </section>

  <script>
    // PSG-iTech Alert


    /* ‚îÄ‚îÄ LOGIN ‚îÄ‚îÄ */
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) { window.location.href = 'home.html'; }
        else { alert(data.error || 'Login failed'); }
      } catch { alert('An error occurred during login'); }
    });

    function togglePassword() {
      const pass = document.getElementById('password');
      const eye = document.querySelector('.toggle-eye');
      pass.type = pass.type === 'password' ? 'text' : 'password';
      eye.textContent = pass.type === 'password' ? 'üëÅ' : 'üôà';
    }

    window.addEventListener('load', () => {
      alert("The students participating from PSG-iTECH for the paper presentation and workshops are required to produce the bonafide certificate with college seal at the time of registration.");
    });
  </script>
  </script>
