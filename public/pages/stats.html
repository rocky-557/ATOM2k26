<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATOM 2K26 | Event Statistics</title>
    <link rel="stylesheet" href="../css/base.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Overlock:wght@400;700;900&family=Cinzel+Decorative:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Overlock', cursive;
            background: linear-gradient(rgba(10, 10, 30, 0.9), rgba(10, 10, 30, 0.95)), url('../assets/images/bg_home.jpg') center/cover no-repeat fixed;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stats-container {
            max-width: 1000px;
            width: 100%;
            display: none;
            /* Hidden until authenticated */
        }

        .auth-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-top: 10vh;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            color: #f4d97a;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.5);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #d4af37, #8b6b1f);
            border: none;
            border-radius: 10px;
            color: #1a1a1a;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        /* Stats Dashboard Styling */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: 0.3s;
        }

        .stat-card:hover {
            border-color: #d4af37;
            transform: scale(1.02);
        }

        .stat-val {
            font-size: 2.5rem;
            font-weight: 900;
            color: #f4d97a;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #cfd8ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(212, 175, 55, 0.15);
            color: #f4d97a;
            text-align: left;
            padding: 15px;
            font-weight: 700;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        tr:last-child td {
            border: none;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .loading {
            text-align: center;
            font-style: italic;
            color: #888;
        }

        #errorMsg {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .summary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div id="authPanel" class="auth-container">
        <h1>Stats Access</h1>
        <div class="input-group">
            <input type="password" id="statsPwd" placeholder="Enter Access Code"
                onkeyup="if(event.key==='Enter') login()">
        </div>
        <button class="btn" onclick="login()">Enter Dashboard</button>
        <p id="errorMsg"></p>
    </div>

    <div id="dashboard" class="stats-container">
        <h1>ATOM 2K26 Stats</h1>

        <div class="summary-grid">
            <div class="stat-card">
                <div class="stat-val" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-val" id="totalRegs">-</div>
                <div class="stat-label">Total Registrations</div>
            </div>
            <div class="stat-card">
                <div class="stat-val" id="activeUsers">-</div>
                <div class="stat-label">Participating Users</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th style="width: 120px; text-align: center;">Registrations</th>
                    </tr>
                </thead>
                <tbody id="eventRows">
                    <tr>
                        <td colspan="2" class="loading">Fetching data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let _pwd = "";

        async function login() {
            const pwd = document.getElementById('statsPwd').value;
            const errorEl = document.getElementById('errorMsg');

            try {
                const res = await fetch('/api/public-stats', {
                    headers: { 'x-stats-password': pwd }
                });

                if (res.ok) {
                    _pwd = pwd;
                    document.getElementById('authPanel').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    loadData(await res.json());
                } else {
                    errorEl.textContent = "Incorrect password. Please try again.";
                }
            } catch (e) {
                errorEl.textContent = "Server error. Check your connection.";
            }
        }

        function loadData(json) {
            document.getElementById('totalUsers').textContent = json.totalUsers;
            document.getElementById('totalRegs').textContent = json.totalRegistrations;
            document.getElementById('activeUsers').textContent = json.usersWithEvents;

            const tbody = document.getElementById('eventRows');
            if (json.eventBreakdown && json.eventBreakdown.length > 0) {
                tbody.innerHTML = json.eventBreakdown.map(ev => `
                    <tr>
                        <td style="font-weight:700; color:#cfd8ff">${ev.name}</td>
                        <td style="text-align:center; font-weight:900; color:#f4d97a">${ev.count}</td>
                    </tr>
                `).join('');
            } else {
                tbody.innerHTML = '<tr><td colspan="2" style="text-align:center; padding:20px; color:#666;">No individual event data available yet.</td></tr>';
            }
        }
    </script>
</body>

</html>
